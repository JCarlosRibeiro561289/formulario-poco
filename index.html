<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Poço</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="app">

  <div class="progress-bar"><div id="progress"></div></div>

  <form id="formPoco">

    <!-- ETAPA 1 -->
    <section class="step active">
      <div class="card">
        <h2>Cliente</h2>
        <label>Cliente<input name="cliente" required></label>
        <label>Documento<input name="documento"></label>
        <label>Endereço<input name="endereco" required></label>
        <button type="button" class="primary" onclick="nextStep()">Avançar</button>
      </div>
    </section>

    <!-- ETAPA 2 -->
    <section class="step">
      <div class="card">
        <h2>Perfuração</h2>
        <label>Empresa Perfuradora<input name="empresa"></label>
        <label>Método
          <select name="metodo">
            <option>Rotativa</option>
            <option>Pneumático</option>
            <option>Ambos</option>
          </select>
        </label>
        <label>POL Final (m)<input class="numero" name="polFinal" required></label>
        <div class="nav">
          <button type="button" class="secondary" onclick="prevStep()">Voltar</button>
          <button type="button" class="primary" onclick="nextStep()">Avançar</button>
        </div>
      </div>
    </section>

    <!-- ETAPA 3 -->
    <section class="step">
      <div class="card">
        <h2>Revestimento Sanitário</h2>

        <label>Possui Sanitário?
          <select id="temSanitario">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
          </select>
        </label>

        <div id="blocoSanitario" class="hidden">
          <label>Tipo
            <select name="tipoSanitario">
              <option>Defofo</option>
              <option>PVC</option>
              <option>Geo</option>
              <option>Aço</option>
              <option>Inox</option>
            </select>
          </label>
          <label>Polegadas<input class="numero" name="polSanitario"></label>
          <label>Comprimento (m)<input class="numero" name="compSanitario"></label>
        </div>

        <div class="nav">
          <button type="button" class="secondary" onclick="prevStep()">Voltar</button>
          <button type="button" class="primary" onclick="nextStep()">Avançar</button>
        </div>
      </div>
    </section>

    <!-- ETAPA 4 -->
    <section class="step">
      <div class="card">
        <h2>Revestimento do Poço</h2>

        <label>Tipo do Poço
          <select id="tipoPoco">
            <option value="total">Total</option>
            <option value="parcial">Parcial</option>
          </select>
        </label>

        <label>Material
          <select name="tipoRev">
            <option>PVC</option>
            <option>Aço</option>
            <option>Inox</option>
          </select>
        </label>

        <label>Polegadas<input class="numero" name="polRev"></label>

        <div id="blocoParcial" class="hidden">
          <label>Comprimento do Revestimento (m)
            <input class="numero" name="compParcial">
          </label>
        </div>

        <div id="blocoFiltros">
          <h3>Filtros</h3>
          <div id="listaFiltros"></div>
          <p class="erro hidden" id="erroFiltro"></p>
          <button type="button" class="secondary" onclick="addFiltro()">Adicionar Filtro</button>
        </div>

        <div class="nav">
          <button type="button" class="secondary" onclick="prevStep()">Voltar</button>
          <button type="submit" class="primary">Ver Resumo</button>
        </div>
      </div>
    </section>

  </form>
</div>

<div id="resumo" class="container hidden"></div>

<script src="script.js"></script>
</body>
</html>
