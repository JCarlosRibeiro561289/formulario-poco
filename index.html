<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Poço</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <div class="progress"><div id="progressBar"></div></div>

  <!-- ETAPA 1 -->
  <section class="step active">
    <h2>Cliente</h2>
    <label>Cliente</label><input id="cliente">
    <label>Documento</label><input id="documento">
    <label>Endereço</label><input id="endereco">
    <label>Cidade</label><input id="cidade">
    <label>Estado</label><input id="estado">
    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 2 -->
  <section class="step">
    <h2>Perfuração</h2>

    <fieldset class="bloco">
      <label>Polegada Inicial</label>
      <input id="polInicial" placeholder="Ex: 12,25">
      <small class="hint">Ex: 12 ¼" → 12,25</small>

      <label>Polegada Final</label>
      <input id="polFinal" placeholder="Ex: 6,00">

      <div id="metrosInicialArea" class="hidden">
        <label>Qtd inicial (m)</label>
        <input id="metrosInicial">
      </div>

      <label>Profundidade total (m)</label>
      <input id="profundidade">
    </fieldset>

    <button onclick="prevStep()">Voltar</button>
    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 3 -->
  <section class="step">
    <h2>Sanitário / Tubulão</h2>

    <label>Possui Sanitário?</label>
    <select id="temSanitario" onchange="toggleSanitario()">
      <option value="nao">Não</option>
      <option value="sim">Sim</option>
    </select>

    <div id="sanitarioCampos" class="hidden">
      <label>Polegada do Sanitário</label>
      <input id="sanitarioPol">
      <small class="hint">Ex: 6 ¹/6" → 6,00</small>

      <label>Comprimento (m)</label>
      <input id="sanitarioComp">
    </div>

    <button onclick="prevStep()">Voltar</button>
    <button onclick="nextStep()">Avançar</button>
  </section>

<!-- ETAPA 4 -->
<section class="step">
<h2>Revestimento / Filtros</h2>


<!-- CONFIGURAÇÃO GLOBAL -->
<label>Revestimento</label>
<select id="tipoRevestimento">
<option value="">Selecione</option>
<option>Geomecânico PVC</option>
<option>Tubo de Aço</option>
<option>Tubo Inox</option>
</select>


<label>Tipo</label>
<select id="classeRevestimento">
<option value="">Selecione</option>
<option>Padrão</option>
<option>Leve</option>
<option>STD</option>
<option>Reforçado</option>
</select>


<h4>Filtros</h4>
<div id="listaFiltros"></div>
<button type="button" onclick="addFiltro()">+ Adicionar Filtro</button>
<div id="filtrosArea"></div>
<button onclick="prevStep()">Voltar</button>
<button onclick="avancarEtapaAtual()">Avançar</button>
</section>

  <!-- ETAPA 5 -->
  <section class="step">
    <h2>Hidráulica</h2>
    <label>Vazão do Poço</label><input id="vazaoPoco">
    <label>Vazão da Bomba</label><input id="vazaoBomba">
    <button onclick="prevStep()">Voltar</button>
    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <section class="step" id="resumo"></section>
</div>

<script src="script.js"></script>
</body>
</html>
