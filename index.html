<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Poço</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("SUA_PUBLIC_KEY_AQUI");
    })();
  </script>
</head>
<body>

<div class="container">
  <div class="progress">
    <div id="progressBar"></div>
  </div>

  <!-- ETAPA 1: Cliente -->
  <section class="step active">
    <h2>Cliente</h2>
    <label>Cliente</label>
    <input id="cliente">
    <label>CNPJ / Documento</label>
    <input id="documento">
    <label>Endereço do Poço</label>
    <input id="endereco">
    <button onclick="nextStep()">Avançar</button>
  </section>

  <!-- ETAPA 2: Perfuração -->
  <section class="step">
    <h2>Perfuração</h2>
    <label>Empresa Perfuradora</label>
    <input id="empresa">
    <label>Encarregado</label>
    <input id="encarregado">
    <label>Data Início</label>
    <input type="date" id="dataInicio">
    <label>Data Término</label>
    <input type="date" id="dataFim">
    <label>Método</label>
    <select id="metodo">
      <option>Rotativa</option>
      <option>Pneumática</option>
      <option>Ambos</option>
    </select>
    <button onclick="prevStep()">Voltar</button>
    <button onclick="nextStep()">Avançar</button>
  </section>

  <!-- ETAPA 3: Dados do Poço -->
  <section class="step">
    <h2>Dados do Poço</h2>
    <label>Profundidade do Poço (m)</label>
    <input type="number" id="profundidade">
    <label>Polegada Final</label>
    <input type="number" id="polFinal">
    <button onclick="prevStep()">Voltar</button>
    <button onclick="nextStep()">Avançar</button>
  </section>

  <!-- ETAPA 4: Sanitário -->
  <section class="step">
    <h2>Revestimento Sanitário</h2>
    <label>Possui Sanitário?</label>
    <select id="temSanitario" onchange="toggleSanitario()">
      <option value="nao">Não</option>
      <option value="sim">Sim</option>
    </select>

    <div id="sanitarioCampos" class="hidden">
      <label>Tipo</label>
      <select id="sanitarioTipo">
        <option>PVC</option>
        <option>Aço</option>
        <option>Inox</option>
      </select>
      <label>Polegadas</label>
      <input type="number" id="sanitarioPol">
      <label>Comprimento (m)</label>
      <input type="number" id="sanitarioComp">

      <div id="filtrosSanitarioArea">
        <h4>Filtros do Sanitário (opcional)</h4>
        <div id="listaFiltros"></div>
        <button type="button" onclick="addFiltro('sanitario')">+ Adicionar Filtro</button>
      </div>
    </div>

    <button onclick="prevStep()">Voltar</button>
    <button onclick="nextStep()">Avançar</button>
  </section>

  <!-- ETAPA 5: Revestimento do Poço -->
  <section class="step">
    <h2>Revestimento do Poço</h2>
    <label>Tipo de Revestimento</label>
    <select id="tipoRevPoco" onchange="controlarFluxoRevestimento()">
      <option value="">Selecione</option>
      <option value="parcial">Parcial</option>
      <option value="total">Total</option>
    </select>
    <label>Material</label>
    <select id="materialRev">
      <option>PVC</option>
      <option>Aço</option>
      <option>Inox</option>
    </select>
    <label>Polegadas</label>
    <input type="number" id="polRev">

    <div id="filtrosArea" class="hidden">
      <h4>Filtros do Revestimento Total</h4>
      <div id="listaFiltrosPoco"></div>
      <button type="button" onclick="addFiltro('poco')">+ Adicionar Filtro</button>
    </div>

    <button onclick="prevStep()">Voltar</button>
    <button onclick="nextStep()">Avançar</button>
  </section>

  <!-- ETAPA 6: Hidráulica -->
  <section class="step">
    <h2>Hidráulica</h2>
    <label>Vazão do Poço (m³/h)</label>
    <input type="number" id="vazaoPoco">
    <label>Vazão da Bomba (m³/h)</label>
    <input type="number" id="vazaoBomba">
    <label>Posição da Bomba (m)</label>
    <input type="number" id="posBomba">
    <label>NE (m)</label>
    <input type="number" id="ne">
    <label>ND (m)</label>
    <input type="number" id="nd">
    <button onclick="prevStep()">Voltar</button>
    <button onclick="validarHidraulica()">Avançar</button>
  </section>

  <!-- ETAPA 7: Geologia -->
  <section class="step">
    <h2>Geologia</h2>
    <label>Geologia</label>
    <textarea id="geologia"></textarea>
    <label>Fraturas</label>
    <textarea id="fraturas"></textarea>
    <button onclick="prevStep()">Voltar</button>
    <button onclick="gerarResumo()">Resumo</button>
  </section>

  <!-- RESUMO -->
  <section class="step" id="resumo"></section>

</div>

<script src="script.js"></script>
</body>
</html>
