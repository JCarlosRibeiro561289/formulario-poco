<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Poço</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <div class="progress">
    <div id="progressBar"></div>
  </div>

  <!-- ETAPA 1 -->
  <section class="step active">
    <h2>Cliente</h2>

    <label>Cliente</label>
    <input id="cliente">

    <label>Documento</label>
    <input id="documento">

    <label>Endereço</label>
    <input id="endereco">

    <label>Cidade</label>
    <input id="cidade">

    <label>Estado</label>
    <input id="estado">

    <button type="button" onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 2 -->
  <section class="step">
    <h2>Perfuração</h2>

    <fieldset class="bloco">
      <label>Polegada Inicial</label>
      <input id="polInicial">

      <label>Polegada Final</label>
      <input id="polFinal">

      <label>Qtd Inicial (m)</label>
      <input id="metrosInicial" disabled>

      <label>Profundidade Total (m)</label>
      <input id="profundidade">
    </fieldset>

    <button type="button" onclick="prevStep()">Voltar</button>
    <button type="button" onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 3 -->
  <section class="step">
    <h2>Sanitário</h2>

    <label>Possui Sanitário?</label>
    <select id="temSanitario" onchange="toggleSanitario()">
      <option value="nao">Não</option>
      <option value="sim">Sim</option>
    </select>

    <div id="sanitarioCampos" class="hidden">
      <label>Polegada Sanitário</label>
      <input id="sanitarioPol">

      <label>Comprimento Sanitário (m)</label>
      <input id="sanitarioComp">
    </div>

    <button type="button" onclick="prevStep()">Voltar</button>
    <button type="button" onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 4 -->
  <section class="step">
    <h2>Revestimento / Filtros</h2>

    <label>Revestimento</label>
    <select id="tipoRevestimento">
      <option>Geomecânico PVC</option>
      <option>Tubo de Aço</option>
      <option>Tubo Inox</option>
    </select>

    <label>Tipo</label>
    <select id="classeRevestimento">
      <option>Padrão</option>
      <option>Leve</option>
      <option>STD</option>
      <option>Reforçado</option>
    </select>

    <h4>Filtros</h4>
    <div id="listaFiltros"></div>

    <button type="button" onclick="addFiltro()">Adicionar Filtro</button>

    <button type="button" onclick="prevStep()">Voltar</button>
    <button type="button" onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 5 -->
  <section class="step">
    <h2>Dados Hidráulicos</h2>

    <label>Vazão do Poço</label>
    <input id="vazaoPoco">

    <label>Vazão da Bomba</label>
    <input id="vazaoBomba">

    <label>Posição da Bomba</label>
    <input id="posBomba">

    <label>NE</label>
    <input id="ne">

    <label>ND</label>
    <input id="nd">

    <button type="button" onclick="prevStep()">Voltar</button>
    <button type="button" onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- RESUMO -->
  <section class="step">
    <h2>Resumo do Poço</h2>

    <div id="resumoConteudo"></div>

    <button type="button" onclick="novoFormulario()">Novo</button>
    <button type="button" onclick="editarFormulario()">Editar</button>
    <button type="button" onclick="baixarResumo()">Baixar</button>
    <button type="button" onclick="enviarEmail()">Enviar por Email</button>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
