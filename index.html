<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Poço</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<div class="app">

<header>
  <h1>Cadastro de Poço</h1>
</header>

<!-- ETAPA 1 -->
<section class="step active">
  <h2>Cliente</h2>

  <label>Cliente *</label>
  <input id="cliente">

  <label>Documento</label>
  <input id="documento">

  <label>Endereço</label>
  <input id="endereco">

  <label>Cidade</label>
  <input id="cidade">

  <label>Estado</label>
  <select id="estado">
    <option value="">Selecione</option>
    <option>TO</option><option>GO</option><option>PA</option>
    <option>MA</option><option>MT</option><option>BA</option>
  </select>

  <button type="button" onclick="validarCliente()">Continuar</button>
</section>

<!-- ETAPA 2 -->
<section class="step">
  <button class="btn-back" onclick="prevStep()">← Voltar</button>
  <h2>Perfuração</h2>

  <label>Empresa Perfuradora *</label>
  <input id="empresa">

  <label>Encarregado *</label>
  <input id="encarregado">

  <label>Método</label>
  <select id="metodo">
    <option>Rotativa</option>
    <option>Pneumática</option>
    <option>Ambos</option>
  </select>

  <button type="button" onclick="validarPerf()">Continuar</button>
</section>

<!-- ETAPA 3 -->
<section class="step">
  <button class="btn-back" onclick="prevStep()">← Voltar</button>
  <h2>Dados do Poço</h2>

  <label>Profundidade (m) *</label>
  <input class="decimal" id="profundidade">

  <label>Diâmetro Inicial (pol) *</label>
  <input class="decimal" id="diamInicial">

  <label>Diâmetro Final (pol) *</label>
  <input class="decimal" id="diamFinal">

  <button onclick="validarPoco()">Continuar</button>
</section>

<!-- ETAPA 4 -->
<section class="step">
  <button class="btn-back" onclick="prevStep()">← Voltar</button>
  <h2>Proteção Sanitária</h2>

  <label>Possui Sanitário?</label>
  <select id="temSanitario" onchange="controleSanitario()">
    <option value="nao">Não</option>
    <option value="sim">Sim</option>
  </select>

  <div id="sanitarioBox" class="hidden">
    <label>Material</label>
    <select id="sanitarioMaterial">
      <option>PVC</option><option>Aço</option><option>Inox</option>
    </select>

    <label>Tipo do Tubo</label>
    <select id="sanitarioTipo">
      <option>Leve</option><option>Standard</option><option>Reforçado</option>
    </select>

    <label>Polegadas</label>
    <input class="decimal" id="sanitarioPol">

    <label>Comprimento (m)</label>
    <input class="decimal" id="sanitarioComp">
  </div>

  <button onclick="nextStep()">Continuar</button>
</section>

<!-- ETAPA 5 -->
<section class="step">
  <button class="btn-back" onclick="prevStep()">← Voltar</button>
  <h2>Revestimento</h2>

  <label>Tipo</label>
  <select id="tipoRev" onchange="controleRevestimento()">
    <option value="">Selecione</option>
    <option value="total">Total</option>
    <option value="parcial">Parcial</option>
  </select>

  <label>Material</label>
  <select id="revMaterial">
    <option>PVC</option><option>Aço</option><option>Inox</option>
  </select>

  <label>Polegadas</label>
  <input class="decimal" id="revPol">

  <div id="parcialBox" class="hidden">
    <label>Comprimento (m)</label>
    <input class="decimal" id="revComp">
  </div>

  <div id="filtrosBox" class="hidden">
    <h4>Filtros</h4>
    <div id="listaFiltros"></div>
    <button type="button" onclick="addFiltro()">+ Adicionar Filtro</button>
  </div>

  <label>Possui Pré-filtro?</label>
  <select id="prefiltro">
    <option value="nao">Não</option>
    <option value="sim">Sim</option>
  </select>

  <button onclick="validarRevestimento()">Continuar</button>
</section>

<!-- ETAPA 6 -->
<section class="step">
  <button class="btn-back" onclick="prevStep()">← Voltar</button>
  <h2>Dados de Vazão</h2>

  <label>NE</label><input class="decimal" id="ne">
  <label>ND</label><input class="decimal" id="nd">
  <label>Prof. Bomba</label><input class="decimal" id="posBomba">
  <label>Vazão Poço</label><input class="decimal" id="vazaoPoco">
  <label>Vazão Bomba</label><input class="decimal" id="vazaoBomba">

  <button onclick="validarHidraulica()">Continuar</button>
</section>

<!-- ETAPA 7 -->
<section class="step">
  <button class="btn-back" onclick="prevStep()">← Voltar</button>
  <h2>Geologia</h2>

  <textarea id="geologia" placeholder="Geologia"></textarea>
  <textarea id="fraturas" placeholder="Fraturas"></textarea>
  <textarea id="observacao" placeholder="Observações"></textarea>

  <button onclick="gerarResumo()">Resumo</button>
</section>

<section class="step" id="resumo"></section>

</div>

<script src="script.js"></script>
</body>
</html>
