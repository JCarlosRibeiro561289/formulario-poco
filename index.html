<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Poço</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app" class="card">

  <h2>Cadastro do Poço</h2>

  <!-- CLIENTE -->
  <label>Cliente</label>
  <input id="cliente">

  <label>Documento</label>
  <input id="documento">

  <label>Endereço do Poço</label>
  <input id="endereco">

  <!-- PERFURAÇÃO -->
  <h3>Perfuração</h3>

  <label>Empresa Perfuradora</label>
  <input id="empresa">

  <label>Método de Perfuração</label>
  <select id="metodo">
    <option value="">Selecione</option>
    <option>Rotativo</option>
    <option>Roto-pneumático</option>
    <option>Percussão</option>
  </select>

  <label>Profundidade do Poço (m)</label>
  <input id="profundidade" type="number">

  <!-- REVESTIMENTO -->
  <h3>Revestimento</h3>

  <label>Tipo de Revestimento</label>
  <select id="tipoRevPoco" onchange="alternarRevestimento()">
    <option value="">Selecione</option>
    <option value="sanitario">Sanitário</option>
    <option value="parcial">Parcial</option>
    <option value="total">Total</option>
  </select>

  <label>Material</label>
  <select id="materialRev">
    <option>PVC</option>
    <option>Aço</option>
    <option>Inox</option>
  </select>

  <label>Polegadas</label>
  <input id="polRev" type="number">

  <div id="revComprimento">
    <label>Comprimento do Revestimento (m)</label>
    <input id="compRev" type="number">
  </div>

  <!-- FILTROS -->
  <div id="areaFiltros" class="hidden">
    <h4>Filtros (somente posições)</h4>
    <div id="filtros"></div>
    <button type="button" onclick="addFiltro()">+ Adicionar Filtro</button>
  </div>

  <!-- HIDRÁULICA -->
  <h3>Hidráulica</h3>

  <label>NE (m)</label>
  <input id="ne" type="number">

  <label>ND (m)</label>
  <input id="nd" type="number">

  <label>Posição da Bomba (m)</label>
  <input id="posBomba" type="number">

  <label>Vazão do Poço</label>
  <input id="vazPoco" type="number">

  <label>Vazão da Bomba</label>
  <input id="vazBomba" type="number">

  <!-- GEOLOGIA -->
  <h3>Geologia</h3>
  <textarea id="geologia"></textarea>

  <label>Fraturas</label>
  <textarea id="fraturas"></textarea>

  <button onclick="gerarResumo()">Avançar</button>
</div>

<!-- RESUMO -->
<div id="resumo" class="hidden"></div>

<script src="script.js"></script>
</body>
</html>
