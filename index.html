<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro Técnico de Poço</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <div class="progress">
    <div id="progressBar"></div>
  </div>

  <!-- ETAPA 1 -->
  <section class="step active">
    <h2>Cliente</h2>

    <label>Cliente</label>
    <input id="cliente">

    <label>Documento</label>
    <input id="documento">

    <label>Endereço</label>
    <input id="endereco">

    <label>Cidade</label>
    <input id="cidade">

    <label>Estado</label>
    <input id="estado">

    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 2 -->
  <section class="step">
    <h2>Perfuração</h2>

    <fieldset class="bloco">
      <label>Polegada Inicial</label>
      <input id="polInicial" placeholder="Ex: 8,00">

      <label>Polegada Final</label>
      <input id="polFinal" placeholder="Ex: 6,00">

      <label>Qtd Inicial (m)</label>
      <input id="metrosInicial" disabled>

      <label>Profundidade Total (m)</label>
      <input id="profundidade">
    </fieldset>

    <button onclick="prevStep()">Voltar</button>
    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 3 -->
  <section class="step">
    <h2>Sanitário / Tubulão</h2>

    <label>Possui Sanitário?</label>
    <select id="temSanitario" onchange="toggleSanitario()">
      <option value="nao">Não</option>
      <option value="sim">Sim</option>
    </select>

    <div id="sanitarioCampos" class="hidden">
      <label>Polegada do Sanitário</label>
      <input id="sanitarioPol">

      <label>Comprimento (m)</label>
      <input id="sanitarioComp">
    </div>

    <button onclick="prevStep()">Voltar</button>
    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 4 -->
  <section class="step">
    <h2>Revestimento / Filtros</h2>

    <label>Tipo de Revestimento</label>
    <select id="tipoRevestimento">
      <option value="">Selecione</option>
      <option>Aço Carbono</option>
      <option>Geomecânico PVC</option>
      <option>Inox</option>
    </select>

    <label>Classe</label>
    <select id="classeRevestimento">
      <option value="">Selecione</option>
      <option>Padrão</option>
      <option>Leve</option>
      <option>STD</option>
      <option>Reforçado</option>
    </select>

    <h4>Filtros</h4>
    <div id="listaFiltros"></div>

    <button type="button" onclick="addFiltro()">+ Adicionar Filtro</button>

    <button onclick="prevStep()">Voltar</button>
    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 5 -->
  <section class="step">
    <h2>Dados Hidráulicos</h2>

    <label>Vazão do Poço</label>
    <input id="vazaoPoco">

    <label>Vazão da Bomba</label>
    <input id="vazaoBomba">

    <label>Posição da Bomba</label>
    <input id="posBomba">

    <label>NE</label>
    <input id="ne">

    <label>ND</label>
    <input id="nd">

    <button onclick="prevStep()">Voltar</button>
    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 6 -->
  <section class="step">
    <h2>Geologia</h2>

    <label>Geologia</label>
    <textarea id="geologia"></textarea>

    <label>Fraturas</label>
    <textarea id="fraturas"></textarea>

    <label>Observações</label>
    <textarea id="observacoes"></textarea>

    <button onclick="prevStep()">Voltar</button>
    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- RESUMO -->
  <section class="step" id="resumo">
    <h2>Resumo Final</h2>

    <div id="resumoConteudo"></div>

    <button onclick="prevStep()">Voltar</button>
    <button onclick="baixarResumo()">Baixar TXT</button>
    <button onclick="enviarEmail()">Enviar por E-mail</button>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
