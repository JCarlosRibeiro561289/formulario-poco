<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Poço</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    .app { max-width: 600px; margin: auto; background:#fff; padding:20px; }
    .step { display:none; }
    .step.active { display:block; }
    label { display:block; margin-top:10px; }
    input, select, textarea { width:100%; padding:6px; }
    button { margin-top:15px; padding:10px; }
    .hidden { display:none; }
    .btn-back { background:#ddd; }
  </style>
</head>
<body>

<div class="app">

  <!-- ETAPA 1 -->
  <section class="step active">
    <h2>Cliente</h2>
    <label>Cliente *</label>
    <input id="cliente">

    <label>Documento</label>
    <input id="documento">

    <label>Endereço</label>
    <input id="endereco">

    <label>Cidade</label>
    <input id="cidade">

    <label>Estado</label>
    <select id="estado">
      <option value="">Selecione</option>
      <option>TO</option><option>GO</option><option>PA</option>
      <option>MA</option><option>MT</option><option>BA</option>
    </select>

    <button type="button" onclick="avancar()">Continuar</button>
  </section>

  <!-- ETAPA 2 -->
  <section class="step">
    <h2>Perfuração</h2>
    <button type="button" class="btn-back" onclick="prevStep()">← Voltar</button>

    <label>Empresa *</label>
    <input id="empresa">

    <label>Encarregado *</label>
    <input id="encarregado">

    <label>Método</label>
    <select id="metodo">
      <option>Rotativa</option>
      <option>Pneumática</option>
      <option>Ambos</option>
    </select>

    <button type="button" onclick="avancar()">Continuar</button>
  </section>

  <!-- ETAPA 3 -->
  <section class="step">
    <h2>Dados do Poço</h2>
    <button type="button" class="btn-back" onclick="prevStep()">← Voltar</button>

    <label>Profundidade *</label>
    <input id="profundidade">

    <label>Diâmetro Inicial *</label>
    <input id="diamInicial">

    <label>Diâmetro Final *</label>
    <input id="diamFinal">

    <button type="button" onclick="avancar()">Continuar</button>
  </section>

  <!-- ETAPA 4 -->
  <section class="step">
    <h2>Proteção Sanitária</h2>
    <button type="button" class="btn-back" onclick="prevStep()">← Voltar</button>

    <label>Possui?</label>
    <select id="temSanitario" onchange="controleSanitario()">
      <option value="nao">Não</option>
      <option value="sim">Sim</option>
    </select>

    <div id="sanitarioBox" class="hidden">
      <label>Material</label>
      <input id="sanitarioMaterial">
      <label>Polegadas</label>
      <input id="sanitarioPol">
      <label>Comprimento</label>
      <input id="sanitarioComp">
    </div>

    <button type="button" onclick="avancar()">Continuar</button>
  </section>

  <!-- ETAPA 5 -->
  <section class="step">
    <h2>Revestimento</h2>
    <button type="button" class="btn-back" onclick="prevStep()">← Voltar</button>

    <label>Tipo</label>
    <select id="tipoRev">
      <option value="">Selecione</option>
      <option value="total">Total</option>
      <option value="parcial">Parcial</option>
    </select>

    <label>Material</label>
    <input id="revMaterial">

    <label>Polegadas</label>
    <input id="revPol">

    <button type="button" onclick="avancar()">Continuar</button>
  </section>

  <!-- ETAPA 6 -->
  <section class="step">
    <h2>Hidráulica</h2>
    <button type="button" class="btn-back" onclick="prevStep()">← Voltar</button>

    <label>Profundidade da Bomba</label>
    <input id="posBomba">

    <label>Vazão do Poço</label>
    <input id="vazaoPoco">

    <label>Vazão da Bomba</label>
    <input id="vazaoBomba">

    <button type="button" onclick="avancar()">Continuar</button>
  </section>

  <!-- ETAPA 7 -->
  <section class="step">
    <h2>Final</h2>
    <button type="button" class="btn-back" onclick="prevStep()">← Voltar</button>

    <label>Observações</label>
    <textarea id="observacao"></textarea>

    <button type="button" onclick="gerarResumo()">Finalizar</button>
  </section>

  <!-- RESUMO -->
  <section class="step" id="resumo"></section>

</div>

<script src="script.js"></script>
</body>
</html>
