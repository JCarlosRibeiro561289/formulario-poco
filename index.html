<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Poço</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY");
    })();
  </script>
</head>
<body>

<div class="container">

  <div class="progress"><div id="progressBar"></div></div>

  <!-- ETAPA 1 -->
  <section class="step active">
    <h2>Cliente</h2>
    <label>Cliente</label><input id="cliente">
    <label>Documento</label><input id="documento">
    <label>Endereço</label><input id="endereco">
    <label>Cidade</label><input id="cidade">
    <label>Estado</label><input id="estado">
    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 2 -->
  <section class="step">
    <h2>Perfuração</h2>
    <label>Empresa</label><input id="empresa">
    <label>Encarregado</label><input id="encarregado">
    <label>Data Início</label><input type="date" id="dataInicio">
    <label>Data Fim</label><input type="date" id="dataFim">
    <label>Método</label>
    <select id="metodo">
      <option>Rotativa</option>
      <option>Pneumática</option>
      <option>Ambos</option>
    </select>
    <label>Polegada Inicial</label><input type="text" id="polInicial">
    <label>Polegada Final</label><input type="text" id="polFinal">
    <label>Profundidade (m)</label><input type="text" id="profundidade">
    <button onclick="prevStep()">Voltar</button>
    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 3 -->
  <section class="step">
    <h2>Revestimento Sanitário</h2>
    <label>Possui Sanitário?</label>
    <select id="temSanitario" onchange="toggleSanitario()">
      <option value="nao">Não</option>
      <option value="sim">Sim</option>
    </select>

    <div id="sanitarioCampos" class="hidden">
      <label>Material</label>
      <select id="sanitarioTipo">
        <option>PVC</option><option>Aço</option><option>Inox</option>
      </select>
      <label>Polegada Inicial</label><input type="text" id="sanitarioPolInicial">
      <label>Polegada Final</label><input type="text" id="sanitarioPol">
      <label>Comprimento (m)</label><input type="text" id="sanitarioComp">
      <label>Modelo</label>
      <select id="sanitarioModelo">
        <option>Padrão</option>
        <option>Leve</option>
        <option>STD</option>
        <option>Reforçado</option>
      </select>
    </div>
    <button onclick="prevStep()">Voltar</button>
    <button onclick="avancarSanitario()">Avançar</button>
  </section>

  <!-- ETAPA 4 -->
  <section class="step">
    <h2>Revestimento do Poço</h2>
    <label>Pré-filtro?</label>
    <select id="preFiltro">
      <option>Não</option>
      <option>Sim</option>
    </select>
    <label>Tipo</label>
    <select id="tipoRevPoco" onchange="controlarFluxoRevestimento()">
      <option value="">Selecione</option>
      <option value="parcial">Parcial</option>
      <option value="total">Total</option>
    </select>
    <label>Material</label>
    <select id="materialRev">
      <option>PVC</option><option>Aço</option><option>Inox</option>
    </select>
    <label>Polegada Inicial</label><input type="text" id="polRevInicial">
    <label>Polegada Final</label><input type="text" id="polRev">

    <div id="parcialCampos" class="hidden">
      <label>Modelo</label>
      <select id="parcialModelo">
        <option>Padrão</option>
        <option>Leve</option>
        <option>STD</option>
        <option>Reforçado</option>
      </select>
    </div>

    <div id="filtrosArea" class="hidden">
      <h4>Filtros (somente posições)</h4>
      <div id="listaFiltros"></div>
      <button type="button" onclick="addFiltro()">+ Adicionar Filtro</button>
      <label>Modelo</label>
      <select id="totalModelo">
        <option>Padrão</option>
        <option>Leve</option>
        <option>STD</option>
        <option>Reforçado</option>
      </select>
    </div>

    <button onclick="prevStep()">Voltar</button>
    <button onclick="nextStep()">Avançar</button>
  </section>

  <!-- ETAPA 5 -->
  <section class="step">
    <h2>Hidráulica</h2>
    <label>Vazão do Poço (m³/h)</label><input type="text" id="vazaoPoco">
    <label>Vazão da Bomba (m³/h)</label><input type="text" id="vazaoBomba">
    <label>Posição da Bomba (m)</label><input type="text" id="posBomba">
    <label>NE (m)</label><input type="text" id="ne">
    <label>ND (m)</label><input type="text" id="nd">

    <button onclick="prevStep()">Voltar</button>
    <button onclick="avancarEtapaAtual()">Avançar</button>
  </section>

  <!-- ETAPA 6 -->
  <section class="step">
    <h2>Geologia</h2>
    <label>Geologia</label><textarea id="geologia"></textarea>
    <label>Fraturas</label><textarea id="fraturas"></textarea>
    <label>Observação</label><textarea id="observacao"></textarea>
    <button onclick="prevStep()">Voltar</button>
    <button onclick="gerarResumo()">Resumo</button>
  </section>

  <!-- RESUMO -->
  <section class="step" id="resumo"></section>

</div>

<script src="script.js"></script>
</body>
</html>
